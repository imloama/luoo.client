<!doctype html>
<html lang="zh-cn">
    <head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>落网luoo.net客户端</title>
        <script src="../jquery/jquery-1.10.1.min.js"></script>
        <script src="player.min.js">
    </head>

    <body>
		 // 初始化一个MuPlayer的实例。注意，我们默认使用了_mu全局命名空间。
    var player = new _mu.Player({
        // baseDir是必填初始化参数，指向刚才签出的MuPlayer静态资源目录
        baseDir: '.'
    });

    // 通过add方法添加需要播放的音频，并调用play方法开始播放。
    player.add('http://music.baidu.com/cms/app/muplayer/test_mp3/1.mp3');
    player.add('http://music.baidu.com/cms/app/muplayer/test_mp3/2.mp3');
    player.play();
		
    </body>
</html>
